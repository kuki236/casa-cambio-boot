<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Casa de cambio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  
    <link rel="icon"  type="image/x-icon" href="dinero.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Quicksand:wght@500&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap" rel="stylesheet">    
</head>
<body>
    <section class="bienvenida">
        <h1 class="textoBienvenida">Casa de Cambio 2024</h1>
    </section>
    <section class="selectorMoneda">
        <div class=" filaSelector row">
            <div class="moneda col-12 col-md-6">
                 <select name="moneda" id="selectMoneda">

                 </select> 
            </div>
            <div class="col-12 col-md-6">
                <button type="button" id="botonCambiar" class=" btn btn-primary botonCambiar ">Ver conversiones</button>
            </div>
        </div>
        <div class=" filaSelector row">
            <div class="col-12 col-md-6">
                <p class="textoCantidad"> Ingresa una cantidad que quieras convertir</p>
            </div>
            <div class="boton-inicio col-sm-12 col-md-6">
                <input class="numeroCalcular" type="number" value='1' id="numeroCalcular"/>
            </div>
        </div>
    </section>
    <section>
        <div class="informacionPagina filaSelector row">
            <div class="col-12 col-md-6">
                <p class="textoInformativo"> Obten informaci√≥n actualizada sobre las monedas de diferentes paises.</p>
            </div>
            <div class="col-12 col-md-6">
                <i class="iconoCasa bi bi-currency-exchange"></i>
            </div>
           
        </div>
    </section>
    <section class="espacioMonedas">
        <div class="filaMonedas filaSelector row">

        </div>
    </section>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src='main.js'></script>
    <script src='casadecambio-jquery.js'></script>
</body>
</html>
